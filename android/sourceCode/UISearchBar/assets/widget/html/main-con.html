<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript">

		
		apiready = function(){
	    	openUISearchBar();
	    }
	    
		
		function openUISearchBar(){
			var UISearchBar = api.require('UISearchBar');
			UISearchBar.open({
    			placeholder: '请输入搜索关键字',
    			historyCount: 10,
    			showRecordBtn: true,
    			texts: {
        			cancelText: '取消',
        			clearText: '清除搜索记录'
    			},
    			styles: {
        			navBar: {
            			bgColor: '#FFFFFF',
            			borderColor: '#ccc'
        			},
        			searchBox: {
           				bgImg: '',
            			color: '#000',
            			height: 44
        			},
        			cancel: {
           				bg: 'rgba(0,0,0,0)',
            			color: '#D2691E',
            			size: 16
        			},
        			list: {
            			color: '#696969',
            			bgColor: '#FFFFFF',
            			borderColor: '#eee',
            			size: 16
        			},
        			clear: {
            			color: '#000000',
           				borderColor: '#ccc',
            			size: 16
        			}
    			}
		},function(ret, err){
   			 if(ret){
         		alert( JSON.stringify( ret ) );
    		} else {
         		alert( JSON.stringify( err ) );
    		} 
		});
			
		}
    
	</script>
</head>

</html>
